<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
<a href="{% url 'update_product' product.id %}">Edit</a>

<a href="{% url 'product_list' %}">Back to Product List</a>

<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'product_style.css' %}">
    <title>Product List</title>
    <style>
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-link {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="product-container">
        {% for product in products %}
        <div class="product-card">
            {% if product.image %}
            <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
            <p>No Image Available</p>
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <a class="product-link" href="{% url 'product_detail' product.id %}">View Details</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>

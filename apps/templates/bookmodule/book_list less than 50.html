<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Under 50</title>
</head>
<body>
    <h1>Books Priced at 50 or Less</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - ${{ book.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
